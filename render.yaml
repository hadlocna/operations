services:
  - type: web
    name: invoice-automation
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: APP_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        fromService:
          type: web
          name: invoice-automation
          property: url
          envVarKey: GOOGLE_REDIRECT_URI
          path: /auth/google/callback
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_DRIVE_ROOT_FOLDER_ID
        sync: false
